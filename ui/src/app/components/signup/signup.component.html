<mat-card id="card" class="login-card">
    <mat-card-title>
		signup
    <mat-error class="fontSizeDefault" *ngIf="!signUpValid">Please enter valid username and password</mat-error>
	</mat-card-title>
    <mat-card-content>
        <form class="login-form" [formGroup]="signupForm" (ngSubmit)="submit()">
            <mat-form-field class="login-full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
              
             
            </mat-form-field>
            <mat-error *ngIf="!validEmail">
              Please enter a valid email address with cognizant.com
            </mat-error>
            <mat-form-field class="login-full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
                <mat-error *ngIf="passwordFormControl.hasError('required')">
                  Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="login-full-width" appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input type="password" matInput formControlName="confirmPassword">
                <mat-error *ngIf="passwordCheckFormControl.hasError('passwordValidator')">
                    Passwords doesn't match
                </mat-error>
            </mat-form-field>
            <button type="submit" mat-raised-button color="primary">Sign Up</button>
            <button class="ml10px" mat-raised-button color="primary" (click)="gotoLogin()">Back</button>
          </form>
    </mat-card-content>
    
  </mat-card>
