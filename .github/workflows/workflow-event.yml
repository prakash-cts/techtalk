name: Manual Inputs
on: 
  workflow_dispatch:
    inputs:
      version:
        description: Bump Version
        default: v1.0.0
        required: true
jobs:
  bump-version:
    name: Bump Package Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Version
        uses: actions/checkout@v3
        with:
          repository: prakash-cts/techtalk
          ref: version
          path: version
      - name: Update version
        run: |
          pwd
          ls
