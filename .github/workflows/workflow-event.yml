name: Workflow trigger event

on: [workflow_dispatch]

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Log level: $LEVEL"
          echo "Tags: $TAGS"
          echo "Environment: $ENVIRONMENT"
        env:
          LEVEL: "info"
          TAGS: "NA"
          ENVIRONMENT: "Actions"
